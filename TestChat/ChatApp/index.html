<!DOCTYPE html>
<html>
<head>
<title>Chat - Customer Module</title>
<link type="text/css" rel="stylesheet" href="CSSStyles\style.css" />
</head>
<body>
<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, <b></b></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox"></div>
     
    <form name="message" action="">
        <tr>
            <td>
                User Name
            </td>
            <td>
                <input name="userName" type="text" id="username" size="63" />
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input name="userPass" type="text" id="userpass" size="63" />
            </td>
        <br/>
        </tr>
        <tr>
            <td>
                msg
            </td>
            <td>
                <input name="usermsg" style="height: 60px;" type="text" id="usermsg" size="63" />
            </td>
        <br/>
        </tr>
        <tr>
            <td>
                <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
            </td>
        </tr>
    </form>
</div>
</body>
</html>
